<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>TRACKING</title>
</head>
<body>
<center><h1>CONSIGNMENT</h1>
	
	
		<tr>
			<th>Enter tracking number</th>
			<td><input type="text" name="number"></td>
		</tr>
		<tr>
			<th></th><br>
			<td><input type="submit" name="Search" value="Search">
		</tr><br><br>
		<tr>
			<table align="center" border="2">
				<th>Description</th>
				<th>Branch Processed</th>
				<th>Branch Pickup</th>
				<th>Delivery Date</th>
		</tr>

                {% for i in ad %}

		<tr>
			<td>{{i.courier_description }}</td>
			<td>{{ i.branch_processed }}</td>
			<td>{{ i.pickup_branch }}</td>
			<td>{{ i.date }}</td>
		</tr>
                {% endfor %}
	</table>


	</table>

</body>
</html>
