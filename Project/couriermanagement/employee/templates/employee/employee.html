{% extends 'temp/employee.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION</title>
</head>
<body>
	<center><h1>EMPLOYEE REGISTRATION</h1></center>
	<form method="post">
	<table align="center">
        {% csrf_token %}
		<tr>
			<th>Name</th>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
		    <th>Branch</th>
		    <td><input type="text" name="Branch"></td>
	    </tr>
	    <tr>
		    <th>Contact No</th>
		    <td><input type="phone" name="Contact"></td>
		</tr>
		<tr>
			<th>E-mail</th>
			<td><input type="mail" name="mail"></td>
		</tr>
		<tr>
			<th>Username</th>
			<td><input type="text" name="uname"></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="password" name="password"></td>
		</tr>
        <tr>
            <td></td>
		<td><input type="submit" name="Register" value="Register"></td>
        </tr>

	</table>

</body>
</form>
</html>
{% endblock %}
