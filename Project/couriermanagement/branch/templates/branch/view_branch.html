<!DOCTYPE html>
<html>
<head>
	<title>BRANCH</title>
</head>
<body><center>
	<table border="2">
		<h1>BRANCH</h1>
		<tr>
			<th>Name</th>
			<th>Address</th>
			<th>E-mail</th>
			<th>City</th>
			<th>State</th>
			<th>Country</th>
			<th>Pincode</th>
			<th>Contact No.</th>
			<th>Status</th>
			<th></th>
		</tr>
        {% for i in ab %}
		<tr>
			<td>{{ i.name }}</td>
			<td>{{ i.address }}</td>
			<td>{{ i.e_mail }}</td>
			<td>{{ i.city }}</td>
			<td>{{ i.state }}</td>
			<td>{{ i.country }}</td>
			<td>{{ i.pincode }}</td>
			<td>{{ i.contact_no }}</td>
			<td>{{ i.status }}</td>
{#            <td><a href="{% url 'appr' idd=i.br_id %}">approve</a> </td>#}
            <td><a href="/branch/aprv/{{ i.br_id }}">approve</a></td>
			<td><a href="/branch/rjct/{{ i.br_id }}">Reject</a></td>
		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
